<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool TO-DO List</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1 class="title">My Cool To-Do List</h1>

    <div class="all-task">
      <h2 class="task-list-title">My Cool List</h2>
      <ul class="task-list">
        <li class="active-list">Coding</li>
        <li>Grocery</li>
        <li>Planning Trip</li>
      </ul>

      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn list" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Coding</h2>
        <p class="task-count">3 task remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task1" />
            <label for="task1">
              <span class="custom-checkbox"></span>
              Learn Python</label
            >
          </div>
          <!--task1-->
          <div class="task">
            <input type="checkbox" id="task2" />
            <label for="task1">
              <span class="custom-checkbox"></span>
              Learn Java</label
            >
          </div>
          <!--task2-->
          <div class="task">
            <input type="checkbox" id="task3" />
            <label for="task1">
              <span class="custom-checkbox"></span>
              Learn Javascript</label
            >
          </div>
          <!--task3-->
        </div>
        </div>

        <div class="new-task-creator">
          <form action="">
            <input
              type="text"
              class="new list"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn task" aria-label="create new list">+</button>
          </form>
        </div>

        <div class="delete-task">
          <button class="btn delete">Clear completed task</button>
          <button class="btn delete">Delete List</button>
        </div>
      </div>
    </div>
  </body>
</html>
